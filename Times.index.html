<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <h1>Search for NY Times Articles</h1>
            
                <!-- This form will be where users input data about the movies -->
                <form id="article-form">
                  <label for="article-input">Search for a article</label>
                  <input type="text" id="article-input"><br>
            
                  <!-- This button will trigger our AJAX call -->
                  <input id="find-article" type="submit" value="Article Search">
                </form>
            
                <!-- We'll be dumping our JSON contents in here -->
                <div id="article-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript">


       // This .on("click") function will trigger the AJAX Call
       $("#find-article").on("click", function(event) {

// event.preventDefault() can be used to prevent an event's default behavior.
// Here, it prevents the submit button from trying to submit a form when clicked
event.preventDefault();

// Here we grab the text from the input box
let article = $("#article-input").val();

// Here we construct our URL

            let queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=headline&fq=name&api-key=7xa3IVhiwwU0cy2ehj81CzNvSMCawIy5";
    
            $.ajax({
            url: queryURL,
            method: "GET"
            }).then(function(response) {
             $("#article-view").text(JSON.stringify(response));
            });




});
        </script>






</body>
</html>
